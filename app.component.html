<div class="control-section" style="overflow:hidden;">
  <div class="col-lg-12">
    <div class="control_wrapper">
      <ejs-treeview
        id="default"
        [fields]="field"
        [allowDragAndDrop]="true"
        [dragArea]="dragArea"
      ></ejs-treeview>
    </div>
  </div>
</div>

<style>
  .control_wrapper {
    max-width: 500px;
    margin: auto;
    border: 1px solid #dddddd;
    border-radius: 3px;
  }
</style>
